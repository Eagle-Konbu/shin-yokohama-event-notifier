name: Deploy to AWS Lambda

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Task
        uses: go-task/setup-task@v1

      - name: Run tests
        run: task test

      - name: Build and package Lambda
        run: task package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1
          role-session-name: github-actions-deploy

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: task init

      - name: Terraform Plan
        run: task plan
        env:
          TF_VAR_grafana_url: ${{ secrets.GRAFANA_URL }}
          TF_VAR_grafana_auth: ${{ secrets.GRAFANA_AUTH }}

      - name: Terraform Apply
        run: task apply-ci
        env:
          TF_VAR_grafana_url: ${{ secrets.GRAFANA_URL }}
          TF_VAR_grafana_auth: ${{ secrets.GRAFANA_AUTH }}

      - name: Update Discord Webhook Secret
        run: |
          SECRET_ARN=$(cd terraform && terraform output -raw discord_webhook_secret_arn)
          aws secretsmanager put-secret-value \
            --secret-id "$SECRET_ARN" \
            --secret-string "${{ secrets.DISCORD_WEBHOOK_URL }}"
